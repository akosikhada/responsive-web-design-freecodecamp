<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="survey-form">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform.
      </p>
      <!-- Name -->
      <label id="name-label" for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Enter your name"
      />
      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Enter your email"
      />
      <!-- Age -->
      <label id="number-label" for="number">Age:</label>
      <input
        type="number"
        id="number"
        name="age"
        min="10"
        max="99"
        required
        placeholder="Enter your age"
      />
      <!-- Gender -->
      <label for="dropdown">Gender:</label>
      <select id="dropdown" name="gender" required>
        <option disabled selected value>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <!-- Questions -->
      <label for="question">Pogi ba ako?</label>
      <label for="oo"
        ><input type="radio" name="question" value="Oo" required />Oo</label
      >
      <label for="hindi"
        ><input
          type="radio"
          name="question"
          value="Hindi"
          required
        />Hindi</label
      >
      <!-- Improvement -->
      <label for="improvement">What would you like to see improved?</label>
      <label for="skincare"
        ><input
          type="checkbox"
          id="skincare"
          name="improvement"
          value="Skin Care"
        />
        Skin Care</label
      >
      <label for="haircare"
        ><input
          type="checkbox"
          id="haircare"
          name="improvement"
          value="Hair Care"
        />
        Hair Care</label
      >
      <label for="bodycare"
        ><input
          type="checkbox"
          id="bodycare"
          name="improvement"
          value="Body Care"
        />
        Body Care</label
      >
      <!-- Comments -->
      <label for="comments">Comments:</label>
      <textarea
        id="comments"
        name="comments"
        placeholder="Enter your comments here..."
      ></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
